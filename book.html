<head>

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <img src="images/logo.png" alt="We Do Property Logo" width="150">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <h1>Book Your Stay</h1>
        <form id="bookingForm" action="https://formspree.io/f/your-formspree-id" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="listing" class="form-label">Select Property</label>
                <select class="form-select" id="listing" name="listing">
                    <option>Listing 1 - Sea Point</option>
                    <option>Listing 2 - Century City</option>
                    <!-- Add your 11 listings -->
                </select>
            </div>
            <div class="mb-3">
                <label for="dates" class="form-label">Check-in to Check-out</label>
                <input type="text" class="form-control" id="dates" name="dates" placeholder="Select dates" required>
            </div>
            <button type="submit" class="btn btn-primary">Book via Email</button>
        </form>
        <p class="mt-3">Or email <a href="mailto:book@wedoproperty.co.za">book@wedoproperty.co.za</a>.</p>
        <h3>Pay Now</h3>
        <button id="stripeButton" class="btn btn-secondary">Pay with Stripe</button>
        <!-- Add PayPal button after signup -->
        <!-- Hostaway Widget -->
        <div id="hostaway-widget"></div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>WhatsApp: +27 81 572 5069 | Email: <a href="mailto:info@wedoproperty.co.za" class="text-white">info@wedoproperty.co.za</a></p>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        flatpickr("#dates", { mode: "range", minDate: "today" });
        const stripe = Stripe('pk_test_your_stripe_public_key'); // Replace key
        document.getElementById('stripeButton').addEventListener('click', () => {
            alert('Stripe setup needed');
        });
    </script>
    <script src="js/script.js"></script>
</body>
